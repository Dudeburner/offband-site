<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>About Offband</title>
  <meta name="description" content="Learn the mission behind Offband: a security-first community lab for practical notes, tools, and open writeups.">
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Offband">
  <meta property="og:title" content="Offband — Security-first community lab">
  <meta property="og:description" content="Homelab notes, OSINT experiments, and small tools — built in public.">
  <meta property="og:url" content="https://offband.dev/">
  <meta property="og:image" content="https://offband.dev/assets/og-512.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Offband — Security-first community lab">
  <meta name="twitter:description" content="Homelab notes, OSINT experiments, and small tools — built in public.">

</head>
<body>
<header class="header">
  <div class="container nav">
	<div class="brand">
  		<img class="logo" src="/assets/logo-badge.svg" alt="Offband logo" width="18" height="18">
  		Offband
	</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/blog/">Blog</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container layout">
    <!-- sidebar -->
    <aside class="sidebar" id="sb"></aside>

    <!-- content -->
    <section>
      <h1>About Offband</h1>
      <p>Offband is a personal project documenting security, homelab, and OSINT experiments. It’s designed to grow into a knowledge base, toolkit, and community.</p>

      <h2>Contact</h2>
      <!--EMAIL_START-->
      <p>Email: <span id="e"><!-- filled at runtime --></span></p>
      <script>(function(){
        const parts = ["Y29udGFjdA==","b2ZmYmFuZA==","ZGV2"]; // contact, offband, dev
        const addr = atob(parts[0])+"@"+atob(parts[1])+"."+atob(parts[2]);
        const el = document.getElementById("e");
        el.innerHTML = '<a href="mailto:'+addr+'">'+addr+'</a>';
      })();</script>
      <!--EMAIL_END-->

      <div class="hr"></div>
      <footer>© <span id="y"></span> Offband</footer>
    </section>
  </div>
</main>

<script src="/assets/sidebar.js" defer></script>
<script>
  fetch('/components/sidebar.html')
    .then(r=>r.text())
    .then(html=>{
      const sb = document.getElementById('sb');
      sb.innerHTML = '<h3>Navigate</h3>' + html;   // ← add a label
      window.__initSidebarTree(sb);
      window.__highlightActive(sb);
    });
  document.getElementById('y').textContent = (new Date).getFullYear();
</script>
</body>
</html>
