<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog • Offband</title>
  <link rel="stylesheet" href="/assets/site.css">
  <meta name="theme-color" content="#39FF14">
</head>
<body>
<header class="header">
  <div class="container nav">
    <div class="brand"><span class="dot"></span> Offband</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/blog/">Blog</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container layout">
    <!-- sidebar -->
    <aside class="sidebar" id="sb"></aside>

    <!-- content -->
    <section>
      <h1>Blog</h1>
      <p>Posts and writeups from the Offband project.</p>

      <ul>
        <li><a href="/blog/posts/coming-soon.html">Coming soon…</a></li>
      </ul>

      <div class="hr"></div>
      <footer>© <span id="y"></span> Offband</footer>
    </section>
  </div>
</main>

<script src="/assets/sidebar.js" defer></script>
<script>
  fetch('/components/sidebar.html')
    .then(r=>r.text())
    .then(html=>{
      const sb = document.getElementById('sb');
      sb.innerHTML = '<h3>Navigate</h3>' + html;   // ← add a label
      window.__initSidebarTree(sb);
      window.__highlightActive(sb);
    });
  document.getElementById('y').textContent = (new Date).getFullYear();
</script>
</body>
</html>
